        }
        .ava {
            max-width:100%;
            max-height:100%;
            aspect-ratio:1/1;
        }
        .avaname {
            position:absolute;
            bottom:-1em;
            width:100%;
        }

        .progress-bar {
            background-color: #ccc;
            height: 2px;
            border-radius: 10px;
            margin: 20px 40px;
            position: relative;
            display: flex;
            align-items: center;
        }

        .progress-step {

        }

        .queue-progress-text {

        }

        }
